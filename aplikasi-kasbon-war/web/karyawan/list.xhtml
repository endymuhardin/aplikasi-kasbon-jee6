<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    <head>
        <title>Daftar Karyawan</title>
    </head>
    <body>
        <ui:composition template="../templates/utama.xhtml">

            <ui:define name="screen">
                <h1>Daftar Karyawan</h1>


                <h:form>
                    <h:commandButton value="Add New" action="#{karyawanController.create}"></h:commandButton>
                    <p:dataTable var="kar" 
                                 value="#{karyawanController.listDataModelKaryawan}"
                                 paginator="true" rows="10"  
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                 rowsPerPageTemplate="5,10,15"
                                 >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="NIP"/>
                            </f:facet>
                            <h:outputText value="#{kar.nip}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nama"/>
                            </f:facet>
                            <h:outputText value="#{kar.nama}"/>
                        </p:column>
                        <p:column>
                            <h:commandButton value="edit" action="#{karyawanController.edit}"></h:commandButton>
                        </p:column>
                        <p:column>
                            <h:commandButton value="delete"></h:commandButton>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
