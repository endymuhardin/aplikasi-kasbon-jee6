<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Daftar Karyawan</title>
    </h:head>
    <h:body>
        <h1>Daftar Karyawan</h1>
        
            
        <h:form>
            <h:commandButton value="Add New"></h:commandButton>
            <h:dataTable var="kar" value="#{karyawanController.listDataModelKaryawan}">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="NIP"/>
                    </f:facet>
                    <h:outputText value="#{kar.nip}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nama"/>
                    </f:facet>
                    <h:outputText value="#{kar.nama}"/>
                </h:column>
                <h:column>
                    <h:commandButton value="edit"></h:commandButton>
                </h:column>
                <h:column>
                    <h:commandButton value="delete"></h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>
        
    </h:body>
</html>
